<!DOCTYPE html>
<html>
  <head>
    <title>M3U File Upload and Store</title>
    <link rel="stylesheet" type="text/css" href="./style/style.css" />
  </head>
  <body>
    <h1 class="main-title">M3U File Upload and Store</h1>

    <div class="container">
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search..." />
        <button onclick="search()">Search</button>
        <div id="searchResults"></div>
      </div>

      <button class="all-items-button" onClick="getAll()">
        Toggle all channels
      </button>

        <div id="all-items"></div>

      <div class="upload-container">
        <form action="/upload" method="post" enctype="multipart/form-data">
          <label for="m3uFile">Select an M3U File:</label>
          <input type="file" name="m3uFile" id="m3uFile" />
          <button type="submit">Upload and Store</button>
        </form>
      </div>
    </div>

    <script src="./javascript/script.js"></script>
  </body>
</html>
